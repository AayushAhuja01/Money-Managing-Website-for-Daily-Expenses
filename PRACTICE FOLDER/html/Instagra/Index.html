<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile-header {
            display: flex;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-header p {
            margin: 5px 0;
            color: #8e8e8e;
        }
        .stats {
            display: flex;
            margin-top: 20px;
        }
        .stats div {
            text-align: center;
            margin-right: 20px;
        }
        .stats div:last-child {
            margin-right: 0;
        }
        .stats h3 {
            margin: 0;
            font-size: 20px;
        }
        .stats p {
            margin: 0;
            color: #8e8e8e;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            max-width: 200px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="Aayush 33.jpg" alt="">
            <div class="profile-info">
                <h1>Aayush</h1>
                <p>Aayush Ahuja</p>
                <p>One homesick alien 👾👽 
                    Pvt account @aayush_pvttt_9
                    VESIT ' 27
                    cricket 🏏❤️>></p>
                <div class="stats">
                    <div>
                        <h3>5</h3>
                        <p>Posts</p>
                    </div>
                    <div>
                        <h3>602</h3>
                        <p>Followers</p>
                    </div>
                    <div>
                        <h3>500</h3>
                        <p>Following</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Gallery -->
        <div class="gallery">
            <img src="Aayush 33.jpg" alt="Gallery Image">
            <img src="Aayush 35.jpg" alt="Gallery Image">
            
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
